name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup BDY CLI
        uses: buddy/setup@v1
        with:
          installation_method: 'npm'
          env: 'dev'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm run test
      - run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Login to Buddy
        uses: buddy/login@v1
        with:
          token: ${{ secrets.BUDDY_PAT }}
          region: 'US'

      - name: Publish package to Buddy
        uses: buddy/pkg-publish@v1
        with:
          workspace: myplayground
          project: ssssnake
          identifier: snake-game@${{ steps.version.outputs.VERSION }}
          directory: ./dist
          create: true
          force: true
